<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">

        <!--SIDE NAV BAR-->
        <div class="side-nav">
            <nav>
                <div class="nav-header">
                    Lorem Brews
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Values</a></li>
                </ul>
            </nav>
        </div>

        <div class="row full-width">
            <!--Header-->
            <div class="form-box">
                <div class="browse">Browse Our Coffees:</div>

                <!--Search input to search the coffee's object-->
                <form>
                    <input id="search-bar" type="text" class="search-bar" placeholder="Search for a Coffee...">
                </form>
                <!--Label sort for the coffees-->
                <div class="drop-down-form">
                  <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit" type="submit"/>
                </form>
               </div>
            </div>
        </div>

        <div class="row full-width">
            <!--div for the coffees to be displayed-->
            <div class="coffee-search-box">
                <div id="coffees" class="coffees"></div>
            </div>

        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
